<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IDW-Escalante-T04</title>
</head>
<body>
  <h1>Formulario</h1>
  <hr>
        <form class="col-sm-offset-2">
                <div class="form-group row text-center">
                  <label for="nom" class="col-sm-4 col-form-label ">Nombre</label>
                  <div class="col-sm-4">
                        <input type="text" class="form-control"   placeholder="Ingresa tu nombre">
                  </div>
                </div>
                <div class="form-group row text-center">
                        <label for="nom" class="col-sm-4 col-form-label">Apellidos</label>
                        <div class="col-sm-5">
                              <input type="text" class="form-control"   placeholder="Ingresa tus apellidos">
                        </div>
                      </div>
                      <fieldset class="form-group text-center">
                            <div class="row text-center">
                              <legend class="col-form-label col-sm-4 pt-0">Sexo</legend>
                              <div class="col-sm-9">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    Femenino 
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                  <label class="form-check-label" for="gridRadios2">
                                    Masculino
                                  </label>
                                </div>
                                
                              </div>
                            </div>

                          </fieldset>
                          <div class="form-group row text-center">
                            <label for="nom" class="col-sm-4 col-form-label">Nivel escolar</label>
                            <div class="col-sm-4">
                              <select class="form-control" id="exampleFormControlSelect1">
                              <option>Primaria</option>
                              <option>Secundaria</option>
                              <option>Preparatoria</option>
                              <option>Licenciatura</option>
                              <option>Maestria</option>
                            </select>
                            </div>
                          </div>    
                          <div class="form-group row text-center">
                            <label for="nom" class="col-sm-4 col-form-label">Perfil</label>
                            <div class="col-sm-4">
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                            </div>
                            <div class="text-center">
                            <button type="submit" class="btn btn-success  col-lg-2 center-block">Enviar</button>
                            <button type="submit" class="btn btn-danger  col-lg-2 align-middle">Cancelar</button>  
                          </div>
              </form>
</body>
</html>
